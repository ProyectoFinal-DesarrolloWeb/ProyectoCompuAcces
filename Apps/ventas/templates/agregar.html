{%extends 'base.html'%}

{%block contenido%}

<div class="col-3">
    {% if product.icono %}
    <img src="{{product.icono.url}}" alt="Imagen del producto" width="200" height="200">
    {% endif %}
</div>
<div class="col">
    <div class="h3 font-weight-bold text-success">
        Producto agregado al carrito de ventas

    </div>
    
    <div class="">
        <a href="{% url 'administracion:productosapp' %}">
            {{product.nombre}}
        </a>
    </div>
    <div class="font-weight-bold text-danger">
        Q {{product.precio}}

    </div>
    <div clas="mt-2">
        <a href="{% url 'ventas:cart' %}" class="btn btn-info">Ver carrito</a>
    </div>
</div>

{%endblock%}
