<form action = "{% url 'ventas:add' %}" method="post">
    {%csrf_token%}

    <input type="hidden" name="product_id" value="{{product.id}}">
    <div class="">
        <button type="button" class="btn btn-info d-inline" id="restar">-</button>
        <input type="number" value="1" class="form-control col-sm-8 d-inline" id="quantity" name="quantity" readonly>
        <button type="button" class="btn btn-info d-inline" id="sumar">+</button>
    </div>
    <div class="mt-2">
        <button type="submit" class="btn btn-warning">Agregar al carrito</button>
    </div>
</form>

<script>
    const sumar = document.getElementById('sumar')
    const restar = document.getElementById('restar')
    const quantity = document.getElementById('quantity')

    sumar.addEventListener('click',()=>{
        quantity.value = parseInt(quantity.value) + 1
        console.log(quantity.value)
    });


    restar.addEventListener('click',()=>{
        value = parseInt(quantity.value)

        if(value !=1){
            value = value -1
        }
        quantity.value = value

        console.log(quantity.value)
    });
    
</script>
